<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Só um aumentinho pro Gardobond aqui (Noé)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: black;
            overflow: hidden;
            min-height: 100vh;
            text-align: center;
        }

        img {
            width: 80%;
            max-width: 400px;
            height: auto;
            margin-top: 10vh;
        }

        h1 {
            color: rgb(255, 190, 26);
            font-size: clamp(32px, 8vw, 64px);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            letter-spacing: 0.5px;
            font-weight: 400;
            text-shadow: 0 0 8px black;
            margin-top: -2vh;
        }

        p {
            color: white;
            font-size: clamp(16px, 4vw, 32px);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 700;
            text-shadow: 0 0 6px black;
            margin: 1rem 1rem 0;
        }

        .botoes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        button {
            width: clamp(160px, 40vw, 250px);
            background: linear-gradient(145deg, rgb(13, 60, 190), rgb(22, 123, 231));
            color: white;
            height: 50px;
            font-weight: bold;
            font-size: clamp(14px, 3vw, 16px);
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 20px rgb(12, 76, 196);
            cursor: pointer;
            transition: 0.3s;
        }

        #pos:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgb(1, 90, 255);
        }

        #neg {
            background: linear-gradient(145deg, rgb(219, 5, 5), rgb(249, 65, 65));
            box-shadow: 0 0 20px rgb(255, 0, 0);
            position: relative;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            opacity: 0.4;
        }

        @media (max-width: 480px) {
            img {
                margin-top: 5vh;
            }

            .botoes {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <video src="./Rain-Background.mp4" autoplay loop muted></video>
    <img src="./mendigo-pica-pau.webp" alt="">
    <h1>Olá, Cícero!</h1>
    <p>Chefe, o senhor poderia por gentileza,<br> me dar um aumento?</p>

    <div class="botoes">
        <a href="./obrigado.html"><button id="pos">CLARO MEU GARDOBOND, MELHOR FUNCIONÁRIO</button></a>
        <button id="neg">NÃO</button>
    </div>

    <script>
        const botao = document.querySelector('#neg');

        function moverBotao() {
            const maxX = window.innerWidth - botao.offsetWidth - 20;
            const maxY = window.innerHeight - botao.offsetHeight - 20;
            const moveX = Math.random() * maxX;
            const moveY = Math.random() * maxY;
            
            botao.style.position = 'absolute';
            botao.style.left = `${moveX}px`;
            botao.style.top = `${moveY}px`;
        }

        // Funciona no PC e no celular:
        botao.addEventListener('mouseover', moverBotao);
        botao.addEventListener('touchstart', moverBotao);
        botao.addEventListener('click', moverBotao);
    </script>
</body>
</html>
